[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ai-commit"
version = "0.1.0"
description = "MCP server for AI-powered commit generation with provenance tracking"
authors = [
    {name = "Bharath Devanathan", email = "bharath@example.com"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["mcp", "ai", "git", "commit", "provenance"]

dependencies = [
    "mcp>=1.0.0",
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "GitPython>=3.1.0",
    "pydantic>=2.0.0",
    "asyncpg>=0.29.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pathspec>=0.11.0",
    "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

[project.scripts]
mcp-ai-commit = "mcp_ai_commit.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true