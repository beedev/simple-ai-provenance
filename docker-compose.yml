version: '3.8'

services:
  mcp-ai-commit:
    build: .
    environment:
      # Database configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_commit
      - POSTGRES_USER=ai_commit_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_ai_commit_password}
      - AI_COMMIT_SCHEMA=ai_commit
      
      # AI API Keys (set these in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Server configuration
      - AI_COMMIT_DEFAULT_PROVIDER=openai
      - AI_COMMIT_DEFAULT_MODEL=gpt-4
      - AI_COMMIT_TEMPERATURE=0.3
      - AI_COMMIT_MAX_TOKENS=200
      - AI_COMMIT_VALIDATION_LEVEL=strict
      - AI_COMMIT_MAX_FILES=50
      - AI_COMMIT_MAX_CHANGES=1000
      - AI_COMMIT_LOG_LEVEL=INFO
      - AI_COMMIT_MAX_CONCURRENT=10
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; from mcp_ai_commit.database import get_database; asyncio.run(get_database())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ai_commit
      - POSTGRES_USER=ai_commit_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_ai_commit_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_commit_user -d ai_commit"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local